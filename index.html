<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/navigo@8.11.1/lib/navigo.min.js"></script>
    <script src="https://kit.fontawesome.com/4c0012046a.js" crossorigin="anonymous"></script>
    <title>Cake Chinese Iutube</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-100 font-roboto">
    <!-- Navbar -->
    <header class="fixed top-0 w-full bg-white shadow-md z-50">
      <div class="container mx-auto flex items-center justify-between px-6 py-3">
        <div class="flex items-center">
          <i class="fa-solid fa-bars fa-lg mr-4"></i>
          <a href="/" class="text-lg font-bold" data-navigo>Cake Chinese Iutube</a>
        </div>
        <div class="flex items-center border rounded-full px-4 py-2 bg-gray-200">
          <input type="text" placeholder="Tìm kiếm" class="bg-transparent outline-none w-80" />
          <i class="fa-solid fa-magnifying-glass text-gray-500"></i>
        </div>
        <div class="flex items-center space-x-4">
          <div class="create-btn flex items-center bg-gray-200 rounded-full px-4 py-2 hover:bg-gray-300 cursor-pointer">
            <i class="fa-solid fa-plus"></i>
            <span class="ml-2">Tạo</span>
          </div>
          <i class="fa-regular fa-bell fa-xl"></i>
          <img src="/img/av.jpg" class="w-10 h-10 rounded-full" />
        </div>
      </div>
    </header>
    <!-- Login form -->
    <div class="login transform translate-y-[-100%] opacity-0 flex fixed flex-col bg-blue-300 p-[100px] text-black right-0 mt-[65px] w-[700px] h-[450px] rounded-lg">
      <label for="login-inp">Tên đăng nhập</label>
      <input type="text" placeholder="Username" id="login-inp" class="bg-white p-[10px] mb-[50px] rounded-md mt-[5px]" />
      <label for="pass-inp">Mật khẩu</label>
      <input type="password" placeholder="Password" id="pass-inp" class="bg-white p-[10px] rounded-md mt-[5px]" />
      <div class="apply-btn ml-[250px] flex justify-center apply p-[15px] bg-gray-100 rounded-lg mt-[50px] w-[50%] cursor-pointer hover:bg-gray-200">Đăng nhập</div>
    </div>
    <!-- Sidebar + Main conten -->
    <div class="flex pt-16">
      <!-- Sidebar -->
      <aside class="side-bar w-64 bg-white shadow-md h-screen fixed top-16 left-0 overflow-y-auto p-4">
        <ul class="space-y-2">
          <li>
            <a href="/" id="home-btn" class="inner-item block p-3 rounded-lg active hover:bg-gray-200" data-navigo><i class="fa-solid fa-house"></i> Trang chủ</a>
          </li>
          <li>
            <a href="/short" id="short-btn" class="inner-item block p-3 rounded-lg hover:bg-gray-200" data-navigo><i class="fa-solid fa-film"></i> Short</a>
          </li>
          <li>
            <a href="/subscriptions" id="sub-btn" class="inner-item block p-3 rounded-lg hover:bg-gray-200" data-navigo><i class="fa-brands fa-youtube"></i> Kênh đăng ký</a>
          </li>
          <li>
            <a href="/music" id="music-btn" class="inner-item block p-3 rounded-lg hover:bg-gray-200" data-navigo><i class="fa-solid fa-compact-disc"></i> Youtube Music</a>
          </li>
        </ul>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 ml-64 p-6">
        <ul class="grid grid-cols-3 gap-6" id="list-video">
          <li class="bg-white p-4 rounded-lg shadow">
            <a href="/watch/001" data-navigo>
              <img src="/img/img1.avif" class="rounded-lg w-full" />
              <div class="mt-2">
                <h3 class="text-lg font-medium">BUỒN HAY VUI - VSOUL</h3>
                <p class="text-gray-500 text-sm">VSOUL</p>
              </div>
            </a>
          </li>
          <li class="bg-white p-4 rounded-lg shadow">
            <a href="/watch/002" data-navigo>
              <img src="/img/img2.avif" class="rounded-lg w-full" />
              <div class="mt-2">
                <h3 class="text-lg font-medium">Xin Lỗi</h3>
                <p class="text-gray-500 text-sm">Thắng</p>
              </div>
            </a>
          </li>
          <li class="bg-white p-4 rounded-lg shadow">
            <a href="/watch/036" data-navigo>
              <img src="/img/img3.avif" class="rounded-lg w-full" />
              <div class="mt-2">
                <h3 class="text-lg font-medium">I'm 36 steps ahead</h3>
                <p class="text-gray-500 text-sm">Nikocado Avocado</p>
              </div>
            </a>
          </li>
        </ul>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
